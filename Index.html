<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Develop_Test</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body ng-app="demoApp">
<div class="container"  ng-controller="mainCtrl">
    <div class="row">
        <h2>Search By Client Name/Policy Number</h2>
        <div id="custom-search-input">
            <div class="input-group col-md-12">
                 <span class="input-group-btn">
                    <button class="btn btn-danger" type="button">
                        <span class=" glyphicon glyphicon-search"></span>
                    </button>
                </span>
                <input type="text" class="  search-query form-control" placeholder="SEARCH (Client Name /  Policy Number)" ng-model="query"/>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <tbody ng-repeat="emp in employees | filter: search">
                    <tr>
                        <th colspan="3">{{emp.Name}}</th>
                    </tr>
                     <tr>
                        <td><span class="fa fa-phone" aria-hidden="true"></span> {{emp.phone}}</td>
                        <td><span class="fa fa-envelope" aria-hidden="true"></span> {{emp.email}}</td>
                        <td><span class="fa fa-file-text-o" aria-hidden="true"></span> Policy No. {{emp.policy}}</td>
                    </tr>
                </tbody>
             </table>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script>
    "use strict";
    var app=angular.module("demoApp",[]);
    app.controller("mainCtrl",function($scope,$http){
        $http({
            url:"employees.json",
            method:"get"
        }).then(function(resp){
            console.log(resp)
            $scope.employees=resp.data;
        },function(resp){
            console.log(resp);
        })




    })


</script>
</html>
